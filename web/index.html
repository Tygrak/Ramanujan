<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="sheet.css">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <title>Ramanujan</title>
  </head>

  <body>
    <div class="main">
      <p id="textarea">
        Ramanujan
      </p>
      <div id="inputequation">
        <input type="text" name="equation" value="">
        <br><br>
        <button id="calculatebutton">Calculate</button>
      </div>
      <br><br>
      <div id="results">
        <div id="resultitems">
        </div>
        <div id="canvasresult" class="resultitem hidden">
          <div class="type">
            Plot:
          </div>
          <div class="result">
            <div id="wrapper">
              <canvas id="canvas" width="400" height="400"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="sidemenubuttondiv">
      <button id="sidemenubutton" class="" onclick="toggleButton(this)"></button>
    </div>
    <nav class="sidemenu sidemenu-vertical sidemenu-right" id="sidemenu">
      <h3>Menu</h3>
      <button id="complexmodebutton" class="button-active" onclick="toggleButton(this)">Complex Mode</button>
      <button id="plotenabledbutton" class="button-active" onclick="toggleButton(this)">Enable Plotting</button>
      <div id="plotoptions" class="">
        <div class="label">X:</div><input type="text" name="xfrom" value="-5"><input type="text" name="xto" value="5">
        <br>
        <div class="label">Y:</div><input type="text" name="yfrom" value="-5"><input type="text" name="yto" value="5">
        <button id="setplotrangebutton">Set Range</button>
      </div>
      <button id="degreemodebutton" class="" onclick="toggleButton(this)">Degree Mode</button>
      <button id="summodebutton" class="" onclick="toggleButton(this)">Sum Mode</button>
      <div id="summodeoptions" class="hidden">
        <div class="label">Sum range:</div><br><input type="text" name="nfrom" value="1"><input type="text" name="nto" value="10">
      </div>
      <button id="createlinkbutton" class="">Create Link</button>
      <div id="graphposition" class="">
        <div class="left">
          <div class="label">X:</div>
          <div id="coordx" class="position">0</div>
        </div>
        <div class="right">
          <div class="label">Y:</div>
          <div id="coordy" class="position">0</div>
        </div>
      </div>
    </nav>
    <script defer src="ramanujan.dart.js"></script>
    <script>
      function toggleButton(butt){
        butt.classList.toggle('button-active');
      };
    </script>
  </body>
</html>
